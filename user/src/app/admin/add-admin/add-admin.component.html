<h2 class="page-header">Add Admin</h2><form (submit)="onAddAdminSubmit()"> <div class="form-group"> <label>Username</label> <input type="text" [(ngModel)]="adminname" name="adminname" class="form-control"> </div><div class="form-group"> <label>Password</label> <input type="password" [(ngModel)]="password" name="password" class="form-control"> </div><input type="submit" class="btn btn-primary" value="Add Admin"></form><h3>View Admin</h3><table class="table-striped"> <tr *ngFor="let admin of admins"> <td>{{admin.adminname}}</td><td> <i class="fa fa-times cat-close-btn" aria-hidden="true" (click)="deleteAdmin(admin._id)"></i> </td></tr></table>
